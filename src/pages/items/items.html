<ion-header>

  <ion-navbar>
    <ion-title>{{ itemGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of itemGroup.items">
  <ion-card-content>
    
    <ion-card-title>{{ item.name }}</ion-card-title>
    <ion-icon (click)="onSearch(item.name)" name="information-circle" float-right></ion-icon>
    <p>{{ item.status }}</p>
    <p>{{ item.episode }}</p>
    
  </ion-card-content>

</ion-card>
</ion-content>
